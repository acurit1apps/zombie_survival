<html>
  <head>
    <title>My page title</title>
    <style>
    #zombie_map {
      width: 600px;
      height: 400px;
      background-color: grey;
     }
     </style>
  </head>
  <body>
    My zombie map
    <div id="zombie_map"></div>
    <form>
	Select an emoji
	<select id="icon_to_use">
		<option value="zombie.png">Zombie</option>
		<option value="hospital.png">Hospital</option>
		<option value="weapons.png">Weapons</option>
	</select>
    </form>
    <script>
    	var zombie_map;
    	function initMap() {

            	     zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            	     zoom: 10,
		     // Maine med : center: {lat: 43.6534548, lng: -70.276123}
		     //paris, maine:
		     center: {lat: 44.27579, lng: -70.54613}
        	});
		zombie_map.addListener('click', function(e) {
			var location = e.latLng;
			place_marker(location);
		});
    	}
	function place_marker(location) {
		var emoji = document.getElementById('icon_to_use').value;
		var marker = new google.maps.Marker({
			position: location,
			map: zombie_map,
			icon: emoji
		});
		console.log(location.lat() + " " + location.lng() + " " + emoji);
	}
	</script>
	<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe-IRagOX1D2gzMpK14jSIQ0rY4Y6tQ-8&callback=initMap">
	</script>
  </body>
</html>
